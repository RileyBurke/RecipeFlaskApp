<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ category }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/category.css">
</head>
<body>
{% include "navbar.html" %}
<h2>{{ category }}</h2>
<div class="container">
<table>
    <th>Recipe Name</th><th>Author</th>
{% for recipeData in recipes_list  %}
<tr><td><a href="{{ url_for('view_recipe', category = category, recipe = recipeData[0] ) }}">{{ recipeData[0] }}</a></td>
    <td><a href="{{ url_for('profile', username = recipeData[5] ) }}">{{ recipeData[5] }}</a></td></tr>
{% endfor %}
</table>
</div>
</body>
</html>
