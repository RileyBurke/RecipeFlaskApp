<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Recipes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/uploadoption.css">
</head>
<body>
{% include "navbar.html" %}
<h2>Delete recipes</h2>
<div class="container">
{% if user_recipes %}
    <form id="removal_form" action="" method="post">
        <div class="form-group">
            <label id="remove_label" for="recipe_select">Select recipes to delete:</label>
            <select multiple class="form-control" id="recipe_select" name="recipe_select">
    {% for recipe in user_recipes  %}
            <option value="{{ recipe[0] }}">{{ recipe[0] }}</option>
    {% endfor %}
        </select>
        </div>
        <input type="button" id="remove_recipe" value="Delete">
        <span class="error_message"></span>
    </form>
{% else %}
No recipes to delete.
{% endif %}
</div>
<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/recipe_removal.js"></script>
</body>
</html>
