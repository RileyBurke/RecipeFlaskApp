<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Recipe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
{% include "navbar.html" %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block body %}
{% endblock %}
<form id="recipe_form" action="" method="post" enctype=multipart/form-data>
    <label for="recipe_name">Recipe name:</label>
    <input type="text" name="recipe_name" id="recipe_name">
    <span></span><br>
    <label for="recipe_category">Choose a category:</label>
    <select id="recipe_category" name="recipe_category">
        <option>Choose category</option>
        <option value="Appetizers">Appetizer</option>
        <option value="Main Courses">Main Course</option>
        <option value="Salads">Salad</option>
        <option value="Desserts">Dessert</option>
    </select>
    <span></span><br>
    <label for="image_upload">Image file: </label>
    <input type="file" name="image_upload" id="image_upload" accept=".bmp, .png, .jpg, .jpeg">
    <span></span><br>
    <label for="serving_size">Serving size:</label>
    <input type="text" name="serving_size" id="serving_size">
    <span></span><br>
    <label for="ingredients">Ingredients: </label>
    <textarea name="ingredients" id="ingredients"></textarea>
    <span></span><br>
    <label for="instructions">Instructions: </label>
    <textarea name="instructions" id="instructions"></textarea>
    <span></span><br>
    <input type="button" name="submit_recipe" id="submit_recipe" value="Submit">
</form>
<script src="/static/js/upload_verification.js"></script>
</body>
</html>
